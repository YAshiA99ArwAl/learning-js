<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <p>
      Rock Paper Scissors
    </p>

    <button onclick="
    compare('Rock')
    ">Rock</button>

    <button onclick="
    compare('Paper');
    ">Paper</button>

    <button onclick="
    compare('Scissors');
    ">Scissors</button>

    <script>
      function compare(choice){
        let result = '';
        const compMove = pickComp();

        if(choice==='Rock'){
         if(compMove==='Rock') {
            result='Tie';
          } else if(compMove=='Paper'){
            result='You Loose';
          } else if(compMove='Scissors'){
            result='You Win';
          } 
        } else if(choice==='Paper'){
          if(compMove==='Rock') {
            result='You Win';
          } else if(compMove==='Paper'){
            result='Tie';
          } else if(compMove==='Scissors'){
            result='You Loose';
          }
        } else if(choice=== 'Scissors'){
          if(compMove==='Rock') {
            result='You Loose';
          } else if(compMove==='Paper'){
            result='You Win';
          } else if(compMove==='Scissors'){
            result='Tie';
          }
        }

        alert(`You chose ${choice}. Computer picked ${compMove}. ${result}`);
      }
      
      function pickComp(){
        const randomNo= Math.random();
        let compMove= '';

        if (randomNo >= 0 && randomNo <1/3){
          compMove='Rock';
        } else if (randomNo >=1/3 && randomNo <2/3){
          compMove = 'Paper';
        } else {
          compMove = 'Scissors';
        }

        return compMove;
      }

    </script>
  </body>
</html>
