<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <p>
      Rock Paper Scissors
    </p>

    <button onclick="
    compare('Rock')
    ">Rock</button>

    <button onclick="
    compare('Paper');
    ">Paper</button>

    <button onclick="
    compare('Scissors');
    ">Scissors</button>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    ">Reset Score</button>

    <script>
      const score = {
        wins: 0,
        losses: 0,
        ties: 0
      };

      console.log(JSON.parse(localStorage.getItem('score')));

      function compare(choice){
        let result = '';
        const compMove = pickComp();

        if(choice==='Rock'){
         if(compMove==='Rock') {
            result='Tie';
          } else if(compMove==='Paper'){
            result='You Loose';
          } else if(compMove==='Scissors'){
            result='You Win';
          } 
        } else if(choice==='Paper'){
          if(compMove==='Rock') {
            result='You Win';
          } else if(compMove==='Paper'){
            result='Tie';
          } else if(compMove==='Scissors'){
            result='You Loose';
          }
        } else if(choice=== 'Scissors'){
          if(compMove==='Rock') {
            result='You Loose';
          } else if(compMove==='Paper'){
            result='You Win';
          } else if(compMove==='Scissors'){
            result='Tie';
          }
        }

        if(result === 'You Win') {
          score.wins += 1;
        } else if(result ==='You Loose') {
          score.losses+=1;
        } else if(result === 'Tie') {
          score.ties += 1;
        }

        localStorage.setItem('score', JSON.stringify(score));

        alert(`You chose ${choice}. Computer picked ${compMove}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
      }
      
      function pickComp(){
        const randomNo= Math.random();
        let compMove= '';

        if (randomNo >= 0 && randomNo <1/3){
          compMove='Rock';
        } else if (randomNo >=1/3 && randomNo <2/3){
          compMove = 'Paper';
        } else {
          compMove = 'Scissors';
        }

        return compMove;
      }

    </script>
  </body>
</html>
